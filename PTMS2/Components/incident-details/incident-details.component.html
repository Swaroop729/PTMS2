<div *ngIf="Incidents != ''" class="container widthclass" id="Incident-details">
  <div class="card card-body" *ngFor="let Incident of Incidents">
    <div class="container">
      <div class="row">
        <h6>Incident Heading : {{ Incident.IncidentId }}</h6>
      </div>
      <div class="row">Space for comments : {{ Incident.Comment }}</div>
      <div class="row">
        <div class="col">Start Date : {{ Incident.CreatedDate }}</div>
        <div class="col">End Date{{ Incident.ResolutionDate }}</div>
      </div>
      <div class="row">
        <h6>Assign To:</h6>
      </div>
      <div class="row">
        <h6>Attached files :</h6>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-primary waves-light" mdbRippleRadius>
            <i class="fa fa-magic mr-1"></i> Save
          </button>
        </div>
        <div class="col">
          <button class="btn btn-primary waves-light" mdbRippleRadius>
            <i class="fa fa-magic mr-1"></i> Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <br />
  <br />
  <div class="card card-body">
    <vertical-timeline *ngFor="let item of Incidents; index as i">
      <vertical-timeline-card
        [ngClass]="i % 2 == 0 ? 'first' : 'even1'"
        [dateValue]="item.ModifiedDate"
      >
        <h5>Date {{ i + 1 }}</h5>
        <p>{{ item.Comment }}</p>
      </vertical-timeline-card>
    </vertical-timeline>
  </div>
</div>

<div class="container widthclass" *ngIf="Incidents == ''">No Incidents</div>
