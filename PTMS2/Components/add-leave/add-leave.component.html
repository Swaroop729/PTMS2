<div class="widthclass" id="addLeave">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="addLeaveform" (ngSubmit)="AddLeave()" >
                <div>
                    <div class="row">
                        <div class="col">
                                <mat-form-field>
                                        <input matInput [matDatepicker]="picker3" [matDatepickerFilter]="LeaveStartFilter"  placeholder="Choose a date">
                                        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                                        <mat-datepicker #picker3 (selectedChanged)="StartDateChange($event)"></mat-datepicker>
                                      </mat-form-field>
                        </div>
                        <div class="col">
                                <mat-form-field>
                                        <input matInput [min]="StartDate" [matDatepicker]="picker4" [matDatepickerFilter]="LeaveStartFilter"  placeholder="Choose a date">
                                        <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                                        <mat-datepicker #picker4 (selectedChanged)="EndDateChange($event)"></mat-datepicker>
                                      </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="inputbox-width">
                                <input matInput formControlName="LeaveReason" placeholder="LeaveComment">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button class="btn btn-default waves-light" mdbWavesEffect>Save
                                <i class="fa fa-magic ml-1"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
